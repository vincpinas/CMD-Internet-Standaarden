<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokéman - Pokemon</title>
    <link rel="icon" type="image/webp" href="/assets/icons/favicon.ico">
    <link rel="stylesheet" href="assets/css/style.css">
    <script type="module" src="./scripts/pokemon/pokemon.js"></script>
    <script src="./scripts/nav.js" defer></script>
</head>

<body>
    <section class="c-loading">
        <img src="./assets/icons/pokeball.webp" alt="loading indicator">
        <h5>Loading..</h5>
    </section>

    <header class="c-header">
        <nav class="c-nav">
            <ul class="c-nav__pageLinks">
                <li class="c-nav__pageLink"><a href="index.html">Pokédex</a></li>
                <li class="c-nav__pageLink"><a href="additional.html">Additional</a></li>
                <li class="c-nav__pageLink"><a href="sources.html">Sources</a></li>
            </ul>
        </nav>
    </header>

    <main class="c-pokemon">

        <section class="c-pokemon__details">
            <h2>Details</h2>
            <div>
                <figure class="c-pokemon__detailsSprite">
                    <img src="./assets/icons/pokeball.webp" alt="placeholder pokemon sprite">
                </figure>
                <table>
                    <tbody>
                        <tr class="c-pokemon__detailsName">
                            <th>Name</th>
                            <td></td>
                        </tr>
                        <tr class="c-pokemon__detailsId">
                            <th>National Nr</th>
                            <td></td>
                        </tr>
                        <tr class="c-pokemon__detailsTypes">
                            <th>Types</th>
                            <td></td>
                        </tr>
                        <tr class="c-pokemon__detailsHeight">
                            <th>Height</th>
                            <td></td>
                        </tr>
                        <tr class="c-pokemon__detailsWeight">
                            <th>Weight</th>
                            <td></td>
                        </tr>
                        <tr class="c-pokemon__detailsAbilities">
                            <th>Abilities</th>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <section class="c-pokemon__evolutions">
            <h2>Evolutions</h2>
            <ul class="c-pokemon__evolutionsList -scrollx">
                <li>
                    <p>This pokemon has no evolutions</p>
                </li>
            </ul>
        </section>

    </main>

    <footer>
        <p>Project by Vincent Pinas • 2023</p>
    </footer>
</body>

</html>
